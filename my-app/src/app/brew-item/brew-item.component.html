<div class="card">
  <table>
    <tr>
      <td>Name</td>
      <td>{{ name }}</td>
    </tr>
    <tr>
      <td>Country</td>
      <td>{{ country }}</td>
    </tr>
    <tr>
      <td>Website</td>
      <td *ngIf="website">
        <a href="{{ website }} ">{{ website }} </a>
      </td>
      <td *ngIf="!website">not available</td>
    </tr>
  </table>
</div>
